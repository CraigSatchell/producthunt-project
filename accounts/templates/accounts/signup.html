{% extends 'base.html' %}

{% block title %}Product Hunt | SignUp{% endblock %}

{%block content %}

{% if error %}
<p class="alert alert-danger">{{ error }}</p>
{% endif %}

<h1>Sign Up</h1>
<div class="container">
    <div class="row">
        <div class="col-4-sm">
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" aria-describedby="usernameHelp" placeholder="Enter user name">
                    <small id="usernameHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="Password1">Password</label>
                    <input type="password" class="form-control" name="password1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" name="password2" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
{%endblock %}
