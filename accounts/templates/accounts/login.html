{% extends 'base.html' %}

{% block title %}Product Hunt | Login {% endblock %}

{%block content %}
{% if state != '' %}
<p class="alert alert-warning">{{ state }}</p>
{% endif %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1>Login</h1>
            {% if next %}
            <form action="{% url 'login' %}?next={{next}}" method="post" >
            {% else %}
            <form action="{% url 'login' %}" method="post" >
            {% endif %}
            {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" aria-describedby="usernameHelp" placeholder="Enter e-mail" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
{%endblock %}
